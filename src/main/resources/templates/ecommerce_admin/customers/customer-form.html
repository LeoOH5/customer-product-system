<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>고객 등록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<div th:replace="fragments :: navbar"></div>
<div th:replace="fragments :: flash"></div>

<h2>고객 등록</h2>

<div th:if="${#fields.hasAnyErrors()}" class="alert alert-danger">
  <div th:each="err : ${#fields.errors('*')}" th:text="${err}"></div>
</div>

<form th:action="@{/customers}" th:object="${customer}" method="post" class="mt-3 needs-validation" novalidate>
    <div class="mb-3">
        <label class="form-label">이름</label>
        <input type="text" th:field="*{name}" class="form-control" placeholder="홍길동" required>
        <div class="text-danger" th:errors="*{name}"></div>
    </div>

    <div class="mb-3">
        <label class="form-label">이메일</label>
        <input type="email" th:field="*{email}" class="form-control" placeholder="hong@test.com" required>
        <div class="text-danger" th:errors="*{email}"></div>
    </div>

    <div class="mb-3">
        <label class="form-label">전화번호</label>
        <input type="text" th:field="*{phone}" class="form-control" placeholder="010-1234-5678">
        <div class="text-danger" th:errors="*{phone}"></div>
    </div>

    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <button type="submit" class="btn btn-primary">등록</button>
    <a href="/customers" class="btn btn-secondary">취소</a>
</form>

<script>
(() => {
  'use strict';
  const forms = document.querySelectorAll('.needs-validation');
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault();
        event.stopPropagation();
      }
      form.classList.add('was-validated');
    }, false);
  });
})();
</script>

</body>
</html>
