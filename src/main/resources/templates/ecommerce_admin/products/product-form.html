<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품 등록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
<div th:replace="fragments :: navbar"></div>
<div th:replace="fragments :: flash"></div>

<h2>상품 등록</h2>

<!-- 전역 오류 요약 -->
<div th:if="${#fields.hasAnyErrors()}" class="alert alert-danger">
  <div th:each="err : ${#fields.errors('*')}" th:text="${err}"></div>
</div>

<form th:action="@{/products}" th:object="${product}" method="post" class="mt-3 needs-validation" novalidate>
    <div class="mb-3">
        <label class="form-label">상품명</label>
        <input type="text" th:field="*{name}" class="form-control" placeholder="노트북" required>
        <div class="text-danger" th:errors="*{name}"></div>
    </div>

    <div class="mb-3">
        <label class="form-label">가격</label>
        <input type="number" th:field="*{price}" class="form-control" placeholder="100000" min="0" required>
        <div class="text-danger" th:errors="*{price}"></div>
    </div>

    <div class="mb-3">
        <label class="form-label">재고</label>
        <input type="number" th:field="*{stock}" class="form-control" placeholder="10" min="0" required>
        <div class="text-danger" th:errors="*{stock}"></div>
    </div>

    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <button type="submit" class="btn btn-primary">등록</button>
    <a href="/products" class="btn btn-secondary">취소</a>
</form>

<script>
// 간단한 부트스트랩 클라이언트 검증
(() => {
  'use strict';
  const forms = document.querySelectorAll('.needs-validation');
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault();
        event.stopPropagation();
      }
      form.classList.add('was-validated');
    }, false);
  });
})();
</script>
</body>
</html>
