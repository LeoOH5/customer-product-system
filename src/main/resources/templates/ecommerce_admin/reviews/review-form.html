<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>리뷰 작성</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
<div th:replace="fragments :: navbar"></div>
<div th:replace="fragments :: flash"></div>

<h2>리뷰 작성</h2>

<div th:if="${#fields.hasAnyErrors()}" class="alert alert-danger">
  <div th:each="err : ${#fields.errors('*')}" th:text="${err}"></div>
</div>

<form th:action="@{/reviews}" th:object="${review}" method="post" class="mt-3 needs-validation" novalidate>
  <div class="row g-3">
    <div class="col-md-6">
      <label class="form-label">상품</label>
      <select th:field="*{productId}" class="form-select" required>
        <option value="" disabled selected>선택</option>
        <option th:each="p : ${products}" th:value="${p.id}" th:text="${p.name}">상품</option>
      </select>
      <div class="text-danger" th:errors="*{productId}"></div>
    </div>
    <div class="col-md-6">
      <label class="form-label">고객</label>
      <select th:field="*{customerId}" class="form-select" required>
        <option value="" disabled selected>선택</option>
        <option th:each="c : ${customers}" th:value="${c.id}" th:text="${c.name}">고객</option>
      </select>
      <div class="text-danger" th:errors="*{customerId}"></div>
    </div>
  </div>

  <div class="row g-3 mt-1">
    <div class="col-md-3">
      <label class="form-label">평점(1~5)</label>
      <input type="number" th:field="*{rating}" class="form-control" min="1" max="5" required>
      <div class="text-danger" th:errors="*{rating}"></div>
    </div>
    <div class="col-md-9">
      <label class="form-label">리뷰 내용</label>
      <textarea th:field="*{comment}" class="form-control" rows="3" placeholder="리뷰를 입력하세요"></textarea>
      <div class="text-danger" th:errors="*{comment}"></div>
    </div>
  </div>

  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
  <div class="mt-3">
    <button type="submit" class="btn btn-primary">등록</button>
    <a href="/reviews" class="btn btn-secondary">취소</a>
  </div>
</form>

<script>
(() => {
  'use strict';
  const forms = document.querySelectorAll('.needs-validation');
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault();
        event.stopPropagation();
      }
      form.classList.add('was-validated');
    }, false);
  });
})();
</script>
</body>
</html>
